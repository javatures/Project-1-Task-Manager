plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.45'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6'
    implementation 'org.postgresql:postgresql:42.2.19.jre7'
}

application {
    mainClass = 'TaskManager.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
